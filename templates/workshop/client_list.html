{% extends "base.html" %}

{% block content %}
  <h1> Client List <a href="{% url 'workshop:client-create' %}">+</a></h1>
  {% if client_list %}
    <ul>
    {% for client in client_list %}
      <li><a href="{{ client.get_absolute_url }}">{{ client.name }} {{ client.company }} ({{ client.phone }})</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{%  endblock %}
