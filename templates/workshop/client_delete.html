{% extends "base.html" %}
{% block content %}
  <h1>Delete Client</h1>
  <p>Are you sure you want to delete this Client: {{ client.name }}</p>
  
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url "workshop:client-detail" client.id %}" class="btn btn-primary">Cancel</a>
  </form>
  
{% endblock %}
