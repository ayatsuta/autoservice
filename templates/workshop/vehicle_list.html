{% extends "base.html" %}

{% block content %}
  <h1> Vehicle List</h1>
  {% if vehicle_list %}
    <ul>
    {% for vehicle in vehicle_list %}
      <li><a href="{% url 'workshop:vehicle-detail' vehicle.id %}">{{ vehicle.model }} ({{ vehicle.owner }})</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{%  endblock %}
