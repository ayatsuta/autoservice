{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1> Vehicle List <a href="{% url 'workshop:vehicle-create' %}">+</a></h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn btn-secondary" type="submit" value="search">
  </form>
  {% if vehicle_list %}
    <ul>
    {% for vehicle in vehicle_list %}
      <li><a href="{{ vehicle.get_absolute_url }}">{{ vehicle.model }} ({{ vehicle.owner }})</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{%  endblock %}
